<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      .container {
        max-width: 800px;
        width: 95%;
        background-color: #fff;
        padding: 2em;
        margin: 2em;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 1em;
      }

      #currentTime {
        text-align: center;
        font-weight: bold;
        font-size: 1.1em;
        margin-bottom: 1em;
      }

      .btn {
        display: block;
        margin: 1em auto;
        padding: 0.7em 1.5em;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
        text-align: center;
      }

      .btn:hover {
        background-color: #357abd;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1em;
      }

      th,
      td {
        padding: 0.8em;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #f0f3f7;
      }
      .clock-btn {
        padding: 0.5em 1em;
        background-color: #0e8620;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 0.95em;
        cursor: pointer;
      }

      .clock-btn:hover {
        background-color: #196237;
      }

      .clock-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1em;
        margin-bottom: 1em;
      }

      #currentTime {
        font-weight: bold;
        font-size: 1.1em;
        margin: 0;
        padding: 0.5em 1em;
        border-radius: 6px;
        display: flex;
        align-items: center;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dashboard</h1>
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 1em;
          margin-bottom: 1em;
        "
      >
        <div class="clock-bar">
          <div id="currentTime">Current Time: --</div>
          <button class="clock-btn" onclick="onClockButtonClick()">
            Sync Events
          </button>
        </div>
      </div>
      <a href="/addItem.html" class="btn">Add Event</a>

      <table>
        <thead>
          <tr>
            <th>EventId</th>
            <th>Repeat</th>
            <th>Time</th>
            <th>Storage ID</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>Weekly</td>
            <td>14:00</td>
            <td>Storage 3</td>
            <td>20</td>
            <td>
              <button class="delete-btn" onclick="deleteRow(this)">
                Delete
              </button>
            </td>
          </tr>
          <tr>
            <td>002</td>
            <td>Monthly</td>
            <td>09:00</td>
            <td>Storage 1</td>
            <td>5</td>
            <td>
              <button class="delete-btn" onclick="deleteRow(this)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      function syncTime() {
        const now = new Date();
        const formatted = now.toLocaleString();
        document.getElementById("currentTime").innerText =
          "Current Time: " + formatted;
      }

      // Update time every second
      setInterval(syncTime, 1000);
      syncTime();
    </script>
  </body>
</html>
